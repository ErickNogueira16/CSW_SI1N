<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-16x16.png">
    <title>Aula 03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .linha {
            display: flex;
            background-color: rgb(216, 163, 64);
        }

        .head {
            display: block;
            text-align: center;
            background-color: gray;
            padding: 30px;
            color: white;
        }

        img {
            margin: 10px;
        }

        h1, h2, p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>Aula03 - Inserindo ícone e imagem</h1>
        <p>Este é o meu primeiro parágrafo</p>
        <h2>Inserindo imagem</h2>
    </div>
    <div class="linha">
        <img src="img/imagem.png" alt="Print da área de trabalho em png">
        <img src="img/ImgGrande.jpg" alt="Imagem grande em jpeg" width="1280px" height="720px">
        <img src="img/ImgPequena.jpg" alt="Imagem pequena em jpeg" width=640px height="480px">
    </div>
</body>
</html>
